<section class="container">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.lastName">
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="customer.email">
    </div>

    <div  class="form-group mr-l-350" *ngIf="!isValidEmail(customer.email)">
      <span  class="error-message t-r"> Email entered is not valid.</span> 
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="{{ isPasswordVisible ? 'text' : 'password' }}" [(ngModel)]="customer.password"
      name="password" class="form-control" id="password">
      <span class="password-toggle-icon" [class.fa-eye]="isPasswordVisible"
      [class.fa-eye-slash]="!isPasswordVisible" (click)="togglePasswordVisibility()"></span>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="{{ isConfirmPasswordVisible ? 'text' : 'password' }}" [(ngModel)]="confirmPassword"
      name="password" class="form-control" id="confirmPassword">
      <span class="password-toggle-icon" [class.fa-eye]="isConfirmPasswordVisible"
      [class.fa-eye-slash]="!isConfirmPasswordVisible" (click)="toggleConfirmPasswordVisibility()"></span>

      
    </div>


      <div  class="form-group mr-l-350" *ngIf="customer.password != confirmPassword">
        <span  class="error-message t-r"> Passwords do not match</span> 
      </div>

    
  
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="number" id="phoneNumber" name="phoneNumber" (change)="validatePhoneNumber($event)" class="form-control" [(ngModel)]="customer.phoneNumber">
    </div>

    <div  class="form-group mr-l-350" *ngIf="!isPhoneNumberValid">
      <span  class="error-message t-r"> Phone Number entered is not valid</span> 
    </div>
  
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="customer.dob">
    </div>
  
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" class="form-control" [(ngModel)]="customer.gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
  
  
    <button type="submit" class="btn btn-primary" (click)="registercustomer()">Register</button>
</section>
